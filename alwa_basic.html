<A NAME="basic"><h1>基本操作</h1></A>
[←][→]：控制角色左右移动<br>
[↓]：控制角色蹲下，蹲下时不能移动和攻击，有楼梯的地方是下楼梯<br>
[↑]：进门，开启传送点和存档点，有楼梯的地方是上楼梯，按住上后按B释放魔法<br>
[A]：跳<br>
[B]：魔杖攻击，按住上后按B释放魔法<br>
[start]：开启菜单<br>
[select]：切换当前魔法<br>
